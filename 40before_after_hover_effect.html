<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before after</title>
	<style>
		div{
			height: 50px;
			width: 100px;
			background: gray;
			text-align: center;
			line-height: 50px;
			border-radius: 30px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		div::after{
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			height: 100px;
			width: 200px;

			background: linear-gradient(red,pink,yellow,blue);
			transform: translate(-100%,0);
			
			transition: 0.5s;
		}
		div:hover::after{
			transform: translate(0,0);
		}
	</style>
</head>
<body>

<div>
	 hover me
	 
</div>
</body>
</html>
