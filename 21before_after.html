	<title>before after</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			background: lightblue;

		div::after{
			content: "hii";
			height: 200px;
			width: 200px;
			background: gray;
			/*position: absolute;*/
		}
	</style>
</head>

  <div>hello</div>
