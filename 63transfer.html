<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transfer</title>
	<style type="text/css">
		div {
			height: 150px;
			width: 150px;
			background: blueviolet;
			animation: move 3s forwards;
		}
		@keyframes move{
			from{transform: translate(0,0) rotate(0deg) scale(0);}
				to{transform: translate(220px,330px) rotate(360deg) scale(1.0);}

				/*from {transform: translate(0,0) rotate(0deg) scale(0);}
			to {transform: translate(550px,150px) rotate(360deg) scale(1.0);}*/
		}
	</style>
</head>
<body>
  <div>
  	
  </div>
</body>
</html>
