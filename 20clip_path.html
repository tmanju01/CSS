<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clip Path</title>
	<style type="text/css">
		.x{
			height: 200px;
			width: 200px;
			background: blue;
			margin: 100px auto;
			/*clip-path: polygon(0% 0%,100% 0%,100% 50%,50% 100%,0% 100%);*/
			clip-path: polygon(0% 50%,50% 0%,100% 50%,50% 100%);
			
		}
		.y{
			height: 500px;
			
			background: blue;
			clip-path: polygon(0% 0%,100% 0%,100% 50%,80% 100%,0% 100%);
			
		}
	</style>
</head>
<body>
<div class="x">
</div>

<div class="y">
	</div>
</body>
</html>
