<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>z-index</title>
	<style>
	.x{
		
		position: absolute;
		top: 0;
		left: 0;
		z-index: 2;
	}	
	.y{
		
		position: absolute;
		top: 100px;
		left: 100px;
		z-index: 5;
	}	
	.z{
		
		position: absolute;
		top: 200px;
		left: 200px;
		z-index: 1;
	}	
	</style>
</head>
<body>
     <img src="https://im.rediff.com/cricket/2022/nov/03kohli4.jpg?w=670&h=900" height="200px" width="200px" class="x">

     <img src="https://im.rediff.com/cricket/2022/nov/03kohli4.jpg?w=670&h=900" height="200px" width="200px" class="y">

     <img src="https://im.rediff.com/cricket/2022/nov/03kohli4.jpg?w=670&h=900" height="200px" width="200px" class="z">
</body>
</html>
