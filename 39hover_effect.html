<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover efect</title>
	<style>
		.parent{
			height: 50px;
			width: 100px;
			background: pink;
			text-align: center;
			line-height: 50px;
			border-radius: 30px;
			font-weight: bold;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.child{
			height: 100px;
			width: 100px;
			background: linear-gradient(pink,yellow,blue);
			position: absolute;
			left: 0;
			top: 0;
			transform: translate(-100%,0);
			transition: 0.5s;
		}
		.parent:hover .child{
			transform: translate(0,0);
		}
	</style>
</head>
<body>
  <div class="parent">
  	hover me
  	 <div class="child"></div>

  </div>
</body>
</html>
