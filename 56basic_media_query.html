<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basic media query</title>
	<style>
		div{
			height: 400px;
			width: 100%;
			background: grey;
		}
		@media(max-width: 1000px)
		{
			div{
				background: yellow;
				height: 500px;
			}
		}
		@media(max-width: 750px)
		{
			div{
				background: green;
				height: 200px;
				width: 100px;
				text-align: center;
				border-radius: 20px;

			}
		}
		@media only screen and (max-width: 500px)
		{
			div{
				background: pink;
				height: 200px;
				border-radius: 0%;
			}
		}

	</style>
</head>
<body>
  <div>
  </div>
</body>
</html>
