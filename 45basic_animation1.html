<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background: lightblue;
			border-radius: 10%;
			animation:movebox 2s 5;
		}
		@keyframes movebox{
			/*0%{margin-left: 500px;}
			100%{margin-top: 550px;}*/
              

              0%{transform: translateX(550px) rotate(0deg);}
              100%{transform: translateY(500px) rotate(345deg);}
		}
	</style>
</head>
<body>

<div>
	
</div>
</body>
</html>
