<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tranform</title>
	<style type="text/css">
		.x{
			height: 300px;
			width: 550px;
			background: hotpink;
			transform: translate(25deg,200);/*translate(x,y)*/
		}
		.y{
			transform: translate(0,70px);
		height: 200px;
			width: 250px;
			background: blue;
		}
		.z{
			height: 300px;
			width: 300px;
			background: green;
			transform: translate(150px,200px);
			}
	</style>
		
</head>
<body>
<div class="x">
</div>
<div class="y">
	</div>
	<div class="z">
	</div>
</body>
</html>
