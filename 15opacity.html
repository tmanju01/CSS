<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity</title>
	<style type="text/css">
		.x{
			height: 200px;
			width: 200px;
			background: pink;
			opacity: 0;
		}
		.y{
			height: 200px;
			width: 200px;
			background: rebeccapurple;
			opacity: 0.2;
		}
		.z{
			height: 200px;
			width: 200px;
			background: coral;
			opacity: 1;
		}
		h1{
			opacity: 0.56;
		}
	</style>
</head>
<body>

<div class="x"> 
	hello
</div>
<h1>Hello</h1>


<div class="y">
	hello
	</div>

<h1>Hello</h1>

	<div class="z">
	hello
	</div>
	<h1>hello</h1>

</body>
</html>
